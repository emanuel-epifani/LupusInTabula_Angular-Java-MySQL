    <div *ngIf="this.partita.lupoMorto">
      <p *ngIf="this.partita.ruoloUtente=='Lupo'"> Hai perso, sei stato ucciso</p>
      <p *ngIf="this.partita.ruoloUtente!='Lupo'">Hai vinto, il lupo Ã¨ stato ucciso</p>
    </div>

    <div *ngIf="this.partita.pochiBuoni">
      <p *ngIf="
      this.partita.ruoloUtente=='Lupo' ||

      <p *ngIf="
      this.partita.ruoloUtente!='Lupo' &&

  </div>
